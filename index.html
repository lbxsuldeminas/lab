<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LBX Sul de Minas</title>

  <!-- Ícone da aba -->
  <link rel="icon" href="urlsite.png" type="image/png" />

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
  :root {
    --primary-color: #1a1a1a;
    --accent-color: #0077cc;
    --light-bg: #f4f4f4;
    --card-bg: #ffffff;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--light-bg);
    color: #333;
    line-height: 1.6;
    scroll-behavior: smooth;
  }

  header {
    background-color: var(--primary-color);
    color: white;
    padding: 20px 10px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    position: relative;
  }

  header h1 {
    font-size: 1.8rem;
    margin-bottom: 5px;
    text-align: center;
    width: 100%;
  }

  nav {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 8px 12px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  nav a:hover {
    background-color: #005fa3;
  }

  /* Botão hambúrguer */
  .menu-toggle {
    background: none;
    border: none;
    color: white;
    font-size: 1.8rem;
    cursor: pointer;
    display: none; /* escondido em telas grandes */
  }

  @media (max-width: 768px) {
    nav {
      display: none; /* menu fechado por padrão */
      flex-direction: column;
      width: 100%;
      background-color: var(--primary-color);
      padding: 10px 0;
    }

    nav a {
      padding: 10px;
      text-align: center;
      width: 100%;
    }

    nav.active {
      display: flex; /* abre o menu quando ativo */
    }

    .menu-toggle {
      display: block; /* mostra o hambúrguer no mobile */
      position: absolute;
      right: 20px;
    }
  }

  section#inicio {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 20px;
  }

  .card {
    background-color: var(--card-bg);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 25px;
    margin-bottom: 30px;
  }

  .card h2, .card h3 {
    color: var(--primary-color);
    margin-bottom: 15px;
  }

  .contact a, .social a {
    color: var(--accent-color);
    text-decoration: none;
    margin-right: 10px;
    display: inline-block;
  }

  .contact a:hover, .social a:hover {
    text-decoration: underline;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .gallery img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  footer {
    background-color: var(--primary-color);
    color: white;
    text-align: center;
    padding: 20px;
  }

  footer a {
    color: white;
    text-decoration: none;
  }

  /* Seção Resultados com ícones e estilo */
  .results-list {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .result-item {
    display: flex;
    align-items: center;
    background-color: var(--card-bg);
    border-radius: 10px;
    padding: 12px 18px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    border-left: 6px solid var(--accent-color);
  }

  .result-item i {
    font-size: 24px;
    color: var(--accent-color);
    margin-right: 15px;
    min-width: 30px;
    text-align: center;
  }

  .result-item a {
    color: var(--accent-color);
    font-weight: 600;
    text-decoration: none;
  }

  .result-item a:hover {
    text-decoration: underline;
  }

  /* Seção Calendário de Próximos Torneios */
  #calendario {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 15px;
    width: 100%;
    box-sizing: border-box;
  }

  #calendario h2 {
    font-size: 1.6rem;
    margin-bottom: 20px;
    color: var(--primary-color);
  }

  .calendar-list {
    display: flex;
    gap: 20px;
    flex-wrap: nowrap;
    overflow-x: auto;
    padding-bottom: 10px;
  }

  .calendar-item {
    background-color: var(--card-bg);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 20px;
    min-width: 200px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .calendar-item h3 {
    margin-bottom: 10px;
    color: var(--accent-color);
  }

  .calendar-item p {
    margin-bottom: 10px;
    font-weight: 600;
  }

  .calendar-item button {
    background-color: var(--accent-color);
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .calendar-item button:hover {
    background-color: #005fa3;
  }

  /* Responsividade para celular */
  @media (max-width: 600px) {
    header h1 {
      font-size: 1.4rem;
      flex-basis: 100%;
      margin-bottom: 10px;
    }

    nav {
      justify-content: center;
      width: 100%;
    }

    .card {
      padding: 20px;
    }

    /* Calendário - lista vertical */
    .calendar-list {
      flex-direction: column;
      gap: 15px;
    }

    #calendario h2 {
      font-size: 1.2rem;
    }

    .calendar-item {
      min-width: auto;
    }
  }

  /* Estilo para o botão Inscritos e Ver no Google Maps */
  .map-btn, .inscritos-btn {
    background-color: var(--accent-color); /* Cor azul */
    color: white; /* Cor do texto */
    padding: 10px 20px; /* Tamanho do botão */
    font-size: 1rem; /* Tamanho da fonte ajustado */
    border: none;
    border-radius: 8px; /* Borda arredondada */
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .map-btn:hover, .inscritos-btn:hover {
    background-color: #005fa3; /* Cor de fundo mais escura ao passar o mouse */
  }

  .torneio-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  #countdown {
    font-weight: bold;
    color: var(--accent-color);
    font-size: 1rem;
  }

  /* Estilo para a nova seção "Partidas Transmitidas" */
  #partidas-transmitidas .results-list {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  #partidas-transmitidas .result-item {
    display: flex;
    align-items: center;
    background-color: var(--card-bg);
    border-radius: 10px;
    padding: 12px 18px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    border-left: 6px solid var(--accent-color);
  }

  #partidas-transmitidas .result-item i {
    font-size: 24px;
    color: var(--accent-color);
    margin-right: 15px;
    min-width: 30px;
    text-align: center;
  }

  #partidas-transmitidas .result-item a {
    color: var(--accent-color);
    font-weight: 600;
    text-decoration: none;
  }

  #partidas-transmitidas .result-item a:hover {
    text-decoration: underline;
  }

  /* Estilo para o item "TORNEIO AO VIVO" */
  #partidas-transmitidas .ao-vivo {
    background-color: var(--card-bg);
    border-left: 6px solid #e74c3c;
  }

  #partidas-transmitidas .ao-vivo i {
    color: #e74c3c;
  }

  #partidas-transmitidas .ao-vivo a {
    color: #e74c3c;
  }

  #partidas-transmitidas .ao-vivo a:hover {
    text-decoration: underline;
  }

</style>

</head>
<body>

  <header>
    <!-- Logo -->
    <img src="urlsite.png" alt="Logo" style="height: 113px; margin-right: 15px;" />
    <h1>LBX Sul de Minas</h1>

    <!-- Botão hambúrguer -->
    <button class="menu-toggle" aria-label="Abrir menu">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Menu de navegação -->
    <nav>
      <a href="#proximo-torneio">Próximo Torneio</a>
      <a href="#calendario">Calendário</a>
      <a href="#contatos">Contatos</a>
      <a href="#galeria">Galeria de Fotos</a>
      <a href="#resultados">Resultados</a>
      <a href="#partidas-transmitidas">Partidas</a>
    </nav>
  </header>

  <section id="inicio">
    <!-- (todo o resto do seu conteúdo permanece idêntico) -->
    <!-- ... -->
  </section>

  <footer>
    <p>&copy; 2025 LBX Sul de Minas. Todos os direitos reservados.</p>
    <p><i class="fab fa-instagram"></i> 
      <a href="https://instagram.com/betomeirellesxadrez" target="_blank">@betomeirellesxadrez</a>
    </p>
  </footer>

<script>
    // Contagem regressiva para o próximo torneio
    const countdownElement = document.getElementById('countdown');
    const nextTournamentDate = new Date('2025-09-27T00:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = nextTournamentDate - now;

      if (diff <= 0) {
        countdownElement.textContent = 'O torneio já começou!';
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.textContent = `Contagem regressiva: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
  <script>
  // Ajustar a rolagem suave considerando o cabeçalho fixo
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();

      const targetId = this.getAttribute('href').substring(1);
      const targetElement = document.getElementById(targetId);

      if (targetElement) {
        window.scrollTo({
          top: targetElement.offsetTop - 300,
          behavior: 'smooth'
        });
      }
    });
  });

  // Abrir/fechar menu hambúrguer
  const menuToggle = document.querySelector('.menu-toggle');
  const nav = document.querySelector('nav');

  menuToggle.addEventListener('click', () => {
    nav.classList.toggle('active');
  });
  </script>
</body>
</html>
